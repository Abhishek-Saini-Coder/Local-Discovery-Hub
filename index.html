    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'page-bg': '#f8fafc', // slate-50
              'card-bg': '#ffffff', // white
              'text-header': '#0f172a', // slate-900 (near black for main text)
              'text-body': '#334155', // slate-700 (for secondary text)
              'text-muted': '#64748b', // slate-500
              'brand-primary': '#0284c7', // sky-600
              'brand-primary-hover': '#0369a1', // sky-700
              'brand-accent': '#4f46e5', // indigo-600

              'border-color': '#cbd5e1', // slate-300
              'input-bg': '#ffffff',
              'focus-ring': '#0ea5e9', // sky-500 (can be same as brand-primary)
              
              // Keeping old names for now to avoid breaking existing component classes immediately,
              // but new development should use the semantic names above.
              // These will be gradually replaced.
              primary: '#0284c7', // sky-600 (New Primary)
              'primary-hover': '#0369a1', // sky-700 (New Primary Hover)
              secondary: '#f1f5f9', // slate-100 (New Secondary for subtle backgrounds)
              accent: '#4f46e5', // indigo-600 (New Accent)
              'accent-hover': '#4338ca', // indigo-700 (New Accent Hover)
              'light-gray': '#e2e8f0', // slate-200 (borders, dividers)
              'medium-gray': '#64748b', // slate-500 (muted text, icons)
              'dark-gray': '#1e293b', // slate-800 (primary text, some headings)
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      input:-webkit-autofill,
